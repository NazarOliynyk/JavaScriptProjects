<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FindMinMax</title>
</head>
<body>

<script>
    function findMinMax(arr) {
        let min = arr[0];
        let max = arr[0];
        for(const element of arr){
            if (element < min){
                min = element;
            }
            if(element > max){
                max = element;
            }
        }
        return{
            min: min,
            max: max // do not type ; here
        }
    }
    let res= findMinMax([44, 12.454, 48, 18, 455.088, 2.044,]);
    console.log(res);
    </script>
</body>
</html>
