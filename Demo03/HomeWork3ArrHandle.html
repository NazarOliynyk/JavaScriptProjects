<body>
<script>
    console.log('---------------5-----------');
    let arr1 =[1, 2, 3];
    let arr2 =[4, 5, 6];
    function concatenateArrays(arr1, arr2) {
        let arrConcatenated =[];
        for(var element of arr1){
            arrConcatenated.push(element);
        }
        for(var element of arr2){
            arrConcatenated.push(element);
        }
        return arrConcatenated;
    }
    let arrConcatenated = concatenateArrays(arr1, arr2);
    console.log(arrConcatenated);
    console.log('---------------6-----------');
    // let arr3= [1, ]
    let arr3 = ['a', 'b', 'c', 'e'];
    arrConcatenated.splice(1, 1, arr3[0], arr3[1]);// deletes the 1-st element and adds 2 outer elements
    console.log(arrConcatenated);
    arrConcatenated.splice(4, 1, arr3[2]);// deletes the 4-th element and add3 1 outer
    console.log(arrConcatenated);
    arrConcatenated.splice(7, 0, arr3[3]);// just adds 1 outer element after the 7-th because of '0' after '7'
    console.log(arrConcatenated);

</script>
