<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Functions </title>

</head>
<body>

<script>

   let fooRegular ={
       name: 'fooRegular',
       getName: function(){
           console.log(this.name);
       }
   }
   fooRegular.getName();

   let fooArrow ={
       name: 'fooArrow',
       getName: () => {
           console.log(this.name); // does not give anything
            console.log(this);     // gives a global object window
           console.log('does now refer to this');
       }
   }
   fooArrow.getName();
</script>
</body>
</html>
