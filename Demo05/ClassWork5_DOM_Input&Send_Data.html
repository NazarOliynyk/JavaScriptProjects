<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ClassWork1 DOM Input and Send data </title>

</head>
<body>

<form name="person">
    <input type="text" name="name" value="abra">
    <input type="text" name="surname" value="cadabra">
    <input type="submit">
</form>
<script>

    let body = document.body;
    console.log(document.forms.person);// print forms here !!
    console.log(document.forms.person.surname.value);

    let persons =[
        {name: 'xxx', age: 45},
        {name: 'yyy', age: 55},
        {name: 'zzz', age: 65}
    ];

    let ul = document.createElement('ul');

    for (const person of persons){
        let li = document.createElement('li');
        li.innerText = `${person.name}-${person.age}`;
        ul.appendChild(li);
    }

    body.appendChild(ul);

</script>
</body>
</html>
