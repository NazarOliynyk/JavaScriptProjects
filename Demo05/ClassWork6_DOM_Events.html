    <style>
        .foo{
            width: 50px;
            height: 50px;
            background: palegreen;
            transition: 1500ms;
        }
        .foo1{

<body>
<!-- event beyond JS-->
<button onclick="(function () {console.log('Click 1!');}())">Beyond Java Script</button>
<!--the argument in onclick should be with ()-->
<button onclick="clickedButton()">JS Button 1</button>
<button onclick="clickedButton()">JS Button 2</button>
<button onclick="clickedButton()">JS Button 3</button>

<p> ------------------------------divider---------------------</p>
<div class="foo"></div>
<p> ------------------------------divider---------------------</p>
<div class="foo1"></div>
 <input type="text" id="color">
<p> ------------------------------divider---------------------</p>
<p id="pcolor"> Hello World!! </p>

<script>
    // the first way to deal with buttons with JS
    function clickedButton() {
        console.log('Click 2!');
    }

    // the second way to deal with buttons with JS

    let button3 = document.getElementsByTagName('button')[2]; // deal with an array of buttons
    console.log(button3);
    button3 = clickedButton; // here do not put () - it will cause self invoke
    // the third way to deal with buttons with JS
    let button4 = document.getElementsByTagName('button')[3];
    button4.onclick= function () {
        console.log("Click 3!");
       //  console.log(this); // it will tell all about our <button>
    }

    console.log('-----------------------divider------------');

    let fooDiv = document.getElementsByClassName('foo')[0];
    fooDiv.onmouseenter = function () {
        console.log('Entered <div>');
        fooDiv.style.background = 'pink';
    };
    fooDiv.onmouseleave = function () {
        console.log('Left <div>');
        fooDiv.style.background = 'orange';
    };

    fooDiv.onmouseover = function (ev) {
        console.log(ev.clientX, ' ', ev.clientY);
    };
    console.log('-----------------------divider------------');

    let fooDiv1 = document.getElementsByClassName('foo1')[0];

    fooDiv1.onmousedown = function (emd) {
        if (emd.button === 0) {   // the number of a button on our mouse
            fooDiv1.onmouseover = function (ev) {
                fooDiv1.style.background = `rgb(${ev.clientX}, ${ev.clientY}, ${ev.clientX})`;
            }
        }
    };
    fooDiv1.onmouseup = function () {
        fooDiv1.onmouseover = null;
    };
