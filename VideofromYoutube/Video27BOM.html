<script>

    console.log(window.screen);
    console.log(window.screen.availWidth);
    console.log(window.history);

    document.getElementById('frw').onclick = function () {
        window.history.forward();  // sends us a step forward - same as an arrow in browser
    }

    console.log(window.navigator.language); // current language
    console.log(window.navigator.languages); // an array of current languages
    console.log(window.navigator.vendor); // current browser
    console.log(window.navigator.platform); // current platform

    navigator.geolocation.getCurrentPosition(function (pos) {
       console.log(pos.coords.latitude, pos.coords.longitude); // insert it into google map
    });
