<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Array</title>
</head>
<body>

<script>
    console.log('forward sorted array with simple for iteration');

    function printArray(arr, callback) {

        if (callback() === 'forward'){

            for (var i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        }

        if (callback() == 'backward'){

            for (let i = arr.length - 1; i >= 0; i--) {
                console.log(arr[i]);
            }
        }
    }
    printArray([2, 55, 6, -8, 10], function () {
        return 'forward';
    });
    console.log('backward sorted array with simple for iteration');

    printArray([2, 55, 6, -8, 10], function () {
        return 'backward';
    });

    console.log('backward sorted array with reverse method');
    function myForEach(arr, calback) {
        calback(arr);
    }
    myForEach([2, 55, 6, -8, 10], function (array){
        console.log(array.reverse());
    });

    console.log('sorted array with a classic bubble method  ');
    function bubbleSort( arr) {
        for(let i = arr.length - 1; i > 0; --i) {
            for(let j = 0; j < i; ++j) {
                if(arr[j] > arr[j + 1]) {
                    let tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
            }
        } return arr;

    }

    console.log( bubbleSort([2, 55, 6, 8, 10]));

    console.log('Min & Max classic sorting');
    function minMax(arr){
        let min = arr[0];
        let max = arr[0];
        for(let element of arr){
            if(element<min){
                min=element;
            }
            if(element>max){
                max=element;
            }
        }
        return{
            min: min,
            max: max
        }
    }

    console.log(minMax([2, 55, 6, -8, 10]));

    console.log('populating an array with random numbers and printing it backward');

    function randomizedNumbers(){
        let arr =[];
        for(let i=0; i<10; i++){
            arr[i] = Math.round(Math.random()*1000);
        }
        return arr;
    }

    let randomizedArray = randomizedNumbers();

    printArray(randomizedArray, function () {
        return 'backward';
    });
    console.log('the genuine look is ', randomizedArray);


</script>
</body>
</html>
